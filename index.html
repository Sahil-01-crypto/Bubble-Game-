<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="menu">
              <h1>Bubble Game</h1>
              <p>Instructions:</p>
              <ul>
                <li>Click on the bubble with the number shown in "Hit".</li>
                <li>Each correct hit = +10 score.</li>
                <li>You have 60 seconds to score as much as possible.</li>
              </ul>

              <button id="startBtn">Start Game</button>
        </div>


        
        <div id="panel">
            <div id="upper">
                <div class="elem">
                    <h2>Hit</h2>
                    <div  id = "hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2 >Timer</h2>
                    <div id="timerval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>

            </div>
            <div id="lower">
                <div class="bubble">5</div>
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
